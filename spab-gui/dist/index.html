<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SPAB Dashboard</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="HandheldFriendly" content="true">
</head>
<body>
    <div id="camDiv"></div>
    <script src="/socket.io.min.js"></script>
    <script>
        var socket = io('/', {
            path: '/api/gui_ws/'
        });


        var camDiv = document.getElementById('camDiv');

        socket.on('camData', (camData) => {
            camDiv.innerHTML = '';

            if (camData) {
                console.log(camData);
                for (var camIdx in camData) {
                    var cam = camData[camIdx];

                    var camBlob = new Blob([cam.buf],{type:'image/jpg'});
                    var camUrl = URL.createObjectURL(camBlob);

                    var img = document.createElement('img');
                    img.src = camUrl;
                    camDiv.appendChild(img);
                }
            }
        });
    </script>
</body>
</html>
